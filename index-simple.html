<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>職務経歴書</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
      <a href="index.html" style="
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, box-shadow 0.2s;
      " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.4)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.3)';">
        ✨ モダン版を見る
      </a>
    </div>
    <div id="content"></div>

    <script>
      fetch("resume.md")
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }
          return response.text();
        })
        .then((text) => {
          // marked.js のオプション設定
          marked.setOptions({
            highlight: function (code, lang) {
              const language = hljs.getLanguage(lang) ? lang : "plaintext";
              return hljs.highlight(code, { language }).value;
            },
            pedantic: false,
            gfm: true,
            breaks: false,
            sanitize: false, // HTMLタグを許可する場合はfalse (XSSに注意)
            smartLists: true,
            smartypants: false,
            xhtml: false,
          });
          document.getElementById("content").innerHTML = marked.parse(text);
        })
        .catch((error) => {
          console.error("Error fetching or parsing markdown:", error);
          document.getElementById("content").innerHTML =
            '<p style="color: red;">エラー: resume.md を読み込めませんでした。</p>';
        });
    </script>
  </body>
</html>
